<div class='authpane'>
	<h4>auth pane</h4>
	<dl>
		<dt>URL</dt>
		<dd><input type="text" ng-model="baseurl"></dd>
		<dt>username</dt>
		<dd><input type="text" ng-model="credentials.username"></dd>
		<dt>private key</dt>
		<textarea ng-model="credentials.key"></textarea>
	</dl>
	<div class="authstate glyphicon glyphicon-ok" ng-if="credentials.authed">
	</div>
	<input type="btn" ng-click="auth()"></div>
</div>
